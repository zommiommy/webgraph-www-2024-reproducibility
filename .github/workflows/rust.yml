name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  GRAPH: "webgraph-rs/tests/data/cnr-2000"
  NODES_NUM: "325557"

jobs:
  my_matrix:
    strategy:
        max-parallel: 1
        matrix:
            os: [ubuntu-latest] # , macos-12, windows-latest
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup rust
      run: rustup default 1.75.0                                                                                        
    - name: Run Speed Test
      run: cargo run --manifest-path $GITHUB_WORKSPACE/webgraph-rs/Cargo.toml --release --bin bench_bvgraph $GRAPH  -r $NODES_NUM -s
    - name: Run BFS Test
      run: cargo run --manifest-path $GITHUB_WORKSPACE/webgraph-rs/Cargo.toml --release --example bv_bf_visit $GRAPH --repeats 4 -s