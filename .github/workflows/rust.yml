name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  my_matrix:
    strategy:
        max-parallel: 1
        matrix:
            os: [ubuntu-latest, macos-12, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup rust
      run: rustup default 1.75.0                                                                                        
    - name: Run tests
      run: cargo test --verbose